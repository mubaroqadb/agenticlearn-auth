<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenticLearn - Login</title>
    <style>
        :root { --primary: #2563eb; --error: #dc2626; --success: #059669; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white; padding: 2rem; border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
        }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input {
            width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb;
            border-radius: 8px; font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        .btn {
            width: 100%; padding: 0.75rem; background: var(--primary); color: white;
            border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: all 0.2s;
        }
        .btn:hover { background: #3b82f6; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { color: var(--error); margin-top: 0.5rem; font-size: 0.875rem; }
        .success { color: var(--success); margin-top: 0.5rem; font-size: 0.875rem; }
        .green-badge {
            background: var(--success); color: white; padding: 0.25rem 0.5rem;
            border-radius: 4px; font-size: 0.75rem; margin-bottom: 1rem; text-align: center;
        }
        .demo-credentials {
            background: #f3f4f6; padding: 1rem; border-radius: 8px; margin-top: 1rem;
            font-size: 0.875rem;
        }
        .demo-credentials h4 { margin-bottom: 0.5rem; color: var(--primary); }
        .demo-item { margin-bottom: 0.25rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="green-badge">üå± Powered by JSCroot Green Computing</div>

        <h1 style="margin-bottom: 1.5rem; text-align: center; color: var(--primary);">
            üå± AgenticLearn Mini
        </h1>

        <p style="text-align: center; margin-bottom: 1.5rem; color: #666;">
            AI-powered adaptive learning untuk digital business
        </p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your@email.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Password" autocomplete="current-password">
            </div>

            <button type="submit" class="btn" id="login-btn">Login</button>

            <div id="message" class="error"></div>
        </form>

        <div class="demo-credentials">
            <h3 style="text-align: center; margin: 2rem 0 1rem 0; color: #666; font-size: 1rem;">Demo Login</h3>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 1rem;">
                <button type="button" class="demo-btn" data-role="student" style="background: #28a745; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">
                    üë®‚Äçüéì Student
                </button>
                <button type="button" class="demo-btn" data-role="educator" style="background: #17a2b8; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">
                    üë©‚Äçüè´ Educator
                </button>
                <button type="button" class="demo-btn" data-role="admin" style="background: #dc3545; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;">
                    üë®‚Äçüíº Admin
                </button>
            </div>
            <p style="text-align: center; font-size: 0.8rem; color: #999; margin: 0;">
                Click demo buttons for instant role-based login testing
            </p>
        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
</body>
</html>
